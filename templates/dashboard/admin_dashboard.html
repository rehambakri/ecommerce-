{% extends 'base.html' %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Header with Add Product Button -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
    <h2 class="text-3xl font-serif font-bold text-rose-800 tracking-tight">Product Dashboard</h2>
    <a href="{% url 'create_product' %}" 
       class="flex items-center gap-2 bg-gradient-to-r from-rose-700 to-rose-600 hover:from-rose-800 hover:to-rose-700 text-white px-6 py-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      <span>Add Product</span>
    </a>
  </div>

  <!-- Product Table -->
  <div class="overflow-hidden bg-white rounded-2xl shadow-sm border border-gray-100">
    <table class="min-w-full divide-y divide-gray-100">
      <thead class="bg-gradient-to-r from-rose-50 to-pink-50">
        <tr>
          <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-rose-800 uppercase tracking-wider">Image</th>
          <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-rose-800 uppercase tracking-wider">Product</th>
          <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-rose-800 uppercase tracking-wider">Price</th>
          <th scope="col" class="px-6 py-4 text-left text-xs font-medium text-rose-800 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        {% for product in products %}
        <tr class="hover:bg-rose-50/50 transition-colors duration-150">
          <!-- Product Image -->
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex-shrink-0 h-14 w-14 rounded-lg overflow-hidden border border-gray-200 bg-white shadow-inner">
              {% if product.image %}
                <img class="h-full w-full object-cover" src="{{ product.image.url }}" alt="{{ product.name }}">
              {% else %}
                <div class="h-full w-full flex items-center justify-center bg-gray-50 text-gray-400">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                </div>
              {% endif %}
            </div>
          </td>
          
          <!-- Product Name -->
          <td class="px-6 py-4">
            <div class="text-sm font-medium text-gray-900">{{ product.name }}</div>
            <div class="text-xs text-gray-500 mt-1">SKU: {{ product.sku|default:"-" }}</div>
          </td>
          
          <!-- Price -->
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="text-rose-700 font-medium">${{ product.price }}</span>
          </td>
          
          <!-- Actions -->
          <td class="px-6 py-4 whitespace-nowrap space-x-2">
            <a href="{% url 'edit_product' product.id %}" 
               class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-full shadow-sm text-white bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-300 transition-all">
              Edit
            </a>
            <a href="{% url 'delete_product' product.id %}" 
               class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-full shadow-sm text-white bg-rose-500 hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-300 transition-all">
              Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>


{% endblock %}
