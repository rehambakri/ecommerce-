{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-16 px-4">
  <div class="bg-white border border-gray-100 shadow-lg rounded-xl p-8 text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Product</h2>

    <p class="text-gray-700 mb-6">
      Are you sure you want to delete 
      <strong class="text-gray-900">{{ product.name }}</strong>?
      This action cannot be undone.
    </p>

    <form method="post" class="flex justify-center space-x-4">
      {% csrf_token %}
      <button type="submit" 
              class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md transition">
        Yes, Delete
      </button>
      <a href="{% url 'categories' %}" 
         class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-md transition">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
