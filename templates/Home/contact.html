{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      #form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5 bg-white">
              <h2 class="text-center text-rose-800 mb-4">Get in Touch</h2>
              <p class="text-center text-muted mb-5">
                We'd love to hear from you. Whether you have questions about our
                products, need skincare advice, or just want to share your
                thoughts â€” reach out anytime!
              </p>
              <form id="form" class="row g-4">
                <div class="col-md-6">
                  <label class="form-label">
                    Full Name <span class="text-danger">*</span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="Your full name"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">
                    Email Address <span class="text-danger">*</span>
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="you@example.com"
                    required
                  />
                </div>

                <div class="col-12">
                  <label class="form-label"
                    >Message <span class="text-danger">*</span></label
                  >
                  <textarea
                    class="form-control"
                    id="inputMessage"
                    rows="5"
                    placeholder="How can we help you?"
                    required
                  ></textarea>
                </div>

                <div class="col-12 text-center">
                  <button
                    type="submit"
                    class="bg-rose-800 hover:bg-rose-900 text-white px-5 py-2 rounded-md transition duration-300"
                  >
                    Send Message
                  </button>
                </div>
                
              </form>

              <div class="mt-4 text-center text-muted small">
                Or email us directly at
                <a href="mailto:hello@glowessence.com">hello@glowessence.com</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{% endblock content %}
