{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8 border border-rose-100">
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-rose-800">Get in Touch</h2>
      <p class="mt-4 text-lg text-black max-w-2xl mx-auto">
        We'd love to hear from you. Whether you have questions about our products,
        need skincare advice, or just want to share your thoughts â€” reach out anytime!
      </p>
    </div>

    <!-- Contact Form -->
    <form id="form" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name Field -->
        <div>
          <label for="inputName" class="block text-sm font-medium text-black mb-1">
            Full Name <span class="text-black">*</span>
          </label>
          <input
            type="text"
            id="inputName"
            class="w-full px-4 py-2 border border-rose-200 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500 transition"
            placeholder="Your full name"
            required
          />
        </div>

        <!-- Email Field -->
        <div>
          <label for="inputEmail" class="block text-sm font-medium text-black mb-1">
            Email Address <span class="text-black">*</span>
          </label>
          <input
            type="email"
            id="inputEmail"
            class="w-full px-4 py-2 border border-rose-200 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500 transition"
            placeholder="you@example.com"
            required
          />
        </div>
      </div>

      <!-- Message Field -->
      <div>
        <label for="inputMessage" class="block text-sm font-medium text-black mb-1">
          Message <span class="text-black">*</span>
        </label>
        <textarea
          id="inputMessage"
          rows="5"
          class="w-full px-4 py-2 border border-rose-200 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500 transition"
          placeholder="How can we help you?"
          required
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button
          type="submit"
          class="px-6 py-3 bg-rose-800 hover:bg-rose-700 text-white font-medium rounded-lg transition duration-300 shadow-md hover:shadow-lg"
        >
          Send Message
        </button>
      </div>
    </form>

    <!-- Alternative Contact -->
    <div class="mt-8 text-center text-black">
      <p class="text-sm">
        Or email us directly at <br>
        <a href="mailto:hello@glowessence.com" class="font-medium text-black hover:text-black">
          hello@glowessence.com
        </a>
      </p>
    </div>
  </div>
</div>

<style>
  /* Custom focus styles */
  input:focus, textarea:focus {
    outline: none;
    border-color: #f43f5e;
    box-shadow: 0 0 0 2px rgba(244, 63, 94, 0.2);
  }
  
  /* Smooth transitions */
  input, textarea, button {
    transition: all 0.3s ease;
  }
  
  /* Button hover effect */
  button:hover {
    transform: translateY(-1px);
  }
</style>
{% endblock content %}
