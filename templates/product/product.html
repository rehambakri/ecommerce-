{% extends 'base.html' %}
{% block content %}
<div class="flex min-h-screen flex-col bg-white justify-between" style="font-family: Manrope, 'Noto Sans', sans-serif">
  <div class="flex-1 flex items-center justify-center shadow-xl p-4">
    <div class="w-full max-w-md mx-auto">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-center bg-no-repeat aspect-video bg-contain" style="background-image: url('{{ product.image.url }}');"></div>
        <div class="p-4">
          <div class="mb-3">
            <p class="text-[#141414] text-lg font-bold">{{ product.name }}</p>
            <p class="text-[#757575] mt-1">{{ product.content }}</p>
            <p class="text-[#141414] font-medium mt-2">${{ product.price }}</p>
          </div>
          <div class="border-t border-gray-100 pt-3">
            <p class="text-[#141414]">{{ product.description }}</p>
          </div>
          <div class="border-t border-gray-100 pt-3 mt-3">
            {% for category in product.category.all %}
              <p class="text-[#141414] text-sm">{{ category.name }}</p>
            {% endfor %}
          </div>
        </div>
        <div class="p-4">
          <button class="w-full bg-[#141414] text-white py-3 rounded-lg font-medium hover:bg-opacity-90 transition">
            Add to Cart
          </button>
          {% if user.is_authenticated %}
          <button
            class="favorite-btn w-full flex items-center justify-center py-2.5 rounded-lg font-medium transition-colors {% if product.id in favorites %}bg-red-50 text-red-600 hover:bg-red-100{% else %}bg-gray-100 text-gray-700 hover:bg-gray-200{% endif %}"
            data-product-id="{{ product.id }}"
            data-favorited="{% if product.id in favorites %}true{% else %}false{% endif %}"
          >
            {% if product.id in favorites %}
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
              </svg>
              Remove Favorite
            {% else %}
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
              Add Favorite
            {% endif %}
          </button>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
