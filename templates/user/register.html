{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg border border-rose-100">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-rose-800">Join Us</h2>
      <p class="mt-2 text-sm text-rose-800">
        Already have an account? <a href="{% url 'login' %}" class="font-medium text-rose-700 hover:text-rose-500">Log In</a>
      </p>
    </div>

    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %}
      <div class="rounded-md space-y-4">
        {{ form|crispy }}
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-rose-800 hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500 transition-colors">
          Sign Up
        </button>
      </div>
    </form>
    
    <div class="text-center text-sm text-rose-800 mt-4">
      By signing up, you agree to our <a href="#" class="font-medium text-rose-700 hover:text-rose-500">Terms</a> and <a href="#" class="font-medium text-rose-700 hover:text-rose-500">Privacy Policy</a>.
    </div>
  </div>
</div>

<style>
  /* Custom styles for crispy forms to match rose theme */
  .form-group {
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #9f1239; /* Rose-800 */
  }
  input[type="text"], 
  input[type="password"], 
  input[type="email"] {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #fda4af; /* Rose-300 */
    border-radius: 0.375rem;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  }
  input:focus {
    border-color: #f43f5e; /* Rose-500 */
    ring: 2px solid #f43f5e;
  }
  .btn-outline-info {
    border-color: #f43f5e; /* Rose-500 */
    color: #f43f5e;
  }
  .btn-outline-info:hover {
    background-color: #f43f5e;
    color: white;
  }
</style>
{% endblock %}
